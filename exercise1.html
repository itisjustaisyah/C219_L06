<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <!-- Add Bootstrap JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Bootstrap Hero</title>
</head>

<body>
    <!-- Add a fluid container so that the hero fills the browser width -->
    <div class="container-fluid bg-primary bg-gradient shadow">

        <!-- Add a container here for responsiveness -->
        <div class="container text-center">
            <div class="row text-light pt-5"> <!-- Add a row here that will contain 2 columns -->
                <div class="col-md-7 pb-5"><!-- Add a column here for text -->
                    <!-- Add a heading element here https://getbootstrap.com/docs/5.1/content/typography -->
                    <h1 class="ps-2">This is a dangerous dragon</h1>

                    <!-- Add a paragraph of text here https://getbootstrap.com/docs/5.1/content/typography/#lead -->
                    <p class="lead ps-2">
                        She is a equipped with a gun and she can sense your fear...
                    </p>

                    <!-- Add a button here https://getbootstrap.com/docs/5.1/components/buttons -->
                    <button class="btn btn-warning ms-2 fw-bold" type="submit">RUN</button>
                </div>
                <!-- Add a column here for the image -->
                <div class="col-md-5 text-center">
                    <img src="https://64.media.tumblr.com/58441bf3c79e3e4cd7af21d8376c2acc/fa59658814646864-0e/s400x600/17a5970403c0e0e73804b160aa2a53840b0ea9c8.pnj" class="img-fluid" alt="A bird">
                </div>
            </div>
        </div>
    </div>


    
</body>

</html>
